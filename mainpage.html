        <button type="button" id="generate" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById("generate").addEventListener("click", function() {
            var filenames = document.getElementById("filename").value;
            // Store the filenames in local storage
            localStorage.setItem("filenames", filenames);
            // Clear the content in the textarea

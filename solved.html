    <div>
      <h1 class="h">Solved Items</h1>
    <div id="solvedItems"></div>

    <script>
        // Retrieve the query parameter from the URL
        const queryParams = new URLSearchParams(window.location.search);
        const items = queryParams.get("items");

        if (items) {
            const itemsArray = items.split("\n");
            const solvedItemsDiv = document.getElementById("solvedItems");

            // Display the selected items
            for (let i = 0; i < itemsArray.length; i++) {
                const item = itemsArray[i].trim();
                if (item !== "") {
                    const paragraph = document.createElement("p");
                    paragraph.appendChild(document.createTextNode(item));
                    solvedItemsDiv.appendChild(paragraph);
                }
            }
        }
    </script>
